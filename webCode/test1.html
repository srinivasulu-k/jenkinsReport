<!DOCTYPE html>
<html>
    <head>
        <title> Sample </title>
    </head>
    <body>
        <h3>Title of the page</h3>
        <div id="container"></div>
        <script>
            //Read from JSON
            fetch("json URL")
                .then(Response => Response.json())
                .then(data => {
                    document.querySelector('#container').innerHTML = data.sentence                
                })
        </script>
    </body>
</html>
